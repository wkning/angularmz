<form class="login">
	<div class="user">
		<input type="" name="username" id="username" [(ngModel)]="username" placeholder="输入手机号/邮箱"/>
	</div>
	<div class="pass">
		<input type="" name="password" id="password" [(ngModel)]="password" value="" placeholder="输入密码/验证码"/>
	</div>
	<button type="submit" class="center-block submit" (click)="submit()">登录</button>
</form>
